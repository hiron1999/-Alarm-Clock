<!DOCTYPE html>
<html data-bs-theme="light">
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Plaster&family=Sedan+SC&display=swap" rel="stylesheet">
      <Link rel="stylesheet" href="style.css"></Link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./style.css">
      </head>
      <body >
        <div class="container mt-5">
          <h1 class="text-center mb-4">Alarm Clock</h1>
      
          <!-- Clock Face -->
          <div id="clock" class="text-center"></div>
      
          <!-- Alarm Form -->
          <div class="card shadow-sm p-4 mb-4">
            <h2 class="h5">Set Alarm</h2>
            <form id="alarm-form">
              <input type="number" id="hours" class="form-control" placeholder="HH" min="1" max="12" required>
              <input type="number" id="minutes" class="form-control" placeholder="MM" min="0" max="59" >
              <input type="number" id="seconds" class="form-control" placeholder="SS" min="0" max="59" >
              <select id="ampm" class="form-select">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
              <button type="submit" class="btn btn-primary">Set Alarm</button>
            </form>
          </div>
      
          <!-- Alarms List -->
          <div>
            <h2 class="h5">Alarms List</h2>
            <div id="alarms-list" class="list-group"></div>
          </div>
        </div>
      
        <!-- Bootstrap JS -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
        <script src="script.js"></script>
      </body>
      </html>
